name: Bug Report
description: Create a report to help us improve
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: dropdown
    id: scope
    attributes:
      label: Scope
      description: Which part of the codebase is affected?
      options:
        - CLI
        - Server
        - Docker Engine
        - Library
        - Documentation
    validations:
      required: true
  - type: dropdown
    id: impact
    attributes:
      label: Impact
      description: How critical is this bug?
      options:
        - Major (Crash, Data Loss)
        - Minor (Functionality issues)
        - Patch (Typo, cosmetic)
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How do we reproduce the bug?
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: "OS, Node version, Docker version, etc."
      render: bash
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
