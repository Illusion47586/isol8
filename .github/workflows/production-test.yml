name: Production Tests (Manual)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'isol8 version to test (default: latest)'
        required: false
        default: 'latest'
      runBenchmarks:
        description: 'Run performance benchmarks'
        required: false
        default: 'true'
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Verify Docker is running
        run: |
          docker info
          docker version
      
      - name: Run production tests
        run: bun run test:prod
        env:
          ISOL8_TEST_VERSION: ${{ github.event.inputs.version }}

      - name: Run performance benchmarks (via bunx isol8)
        if: github.event.inputs.runBenchmarks == 'true'
        run: |
          echo ""
          echo "=========================================="
          echo "Running CLI Performance Benchmarks"
          echo "=========================================="
          bun run bench:cli
        env:
          ISOL8_TEST_VERSION: ${{ github.event.inputs.version }}
