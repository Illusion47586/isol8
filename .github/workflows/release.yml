name: Release

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types: [completed]

jobs:
  release:
    # Only run if CI passed
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Normalize workspace deps before release
        run: |
          node -e 'const fs = require("fs"); const path = "apps/cli/package.json"; const pkg = JSON.parse(fs.readFileSync(path, "utf8")); pkg.dependencies = pkg.dependencies || {}; pkg.dependencies["@isol8/core"] = "workspace:*"; fs.writeFileSync(path, JSON.stringify(pkg, null, 2) + "\n");'

      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Release
        # NOTE:
        # We intentionally publish via @semantic-release/exec in .releaserc.json
        # instead of @semantic-release/npm. In this monorepo, @semantic-release/npm
        # runs `npm version` in package roots and can fail with:
        # "EUNSUPPORTEDPROTOCOL Unsupported URL Type 'workspace:'"
        # when workspace protocol deps are present in the repo.
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bunx semantic-release
