name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint:check

      - name: Build
        run: bun run build

      - name: Check schema is up to date
        run: |
          bun run schema
          if ! git diff --quiet schema/isol8.config.schema.json; then
            echo "Error: schema/isol8.config.schema.json is out of sync"
            echo "Please run 'bun run schema' and commit the changes"
            git diff schema/isol8.config.schema.json
            exit 1
          fi

      - name: Unit Tests
        run: bun test tests/unit/

      # Integration tests require Docker, which is avail on ubuntu-latest runners
      - name: Integration Tests
        run: bun test tests/integration/

  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Validate docs
        run: bun run docs:validate

      - name: Check broken links
        run: bun run docs:broken-links
